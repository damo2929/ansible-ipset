- name: ipset | install package
  ansible.builtin.package:
    name: ipset-service
    state: installed
  tags:
    - ipset

- name: ipset | Create ipset config folder
  ansible.builtin.file:
    path: "{{ ipset_config_dir }}"
    state: directory
    mode: '0750'
  tags:
    - ipset

- name: ipset | Generate ipset config
  ansible.builtin.template:
    src: templates/ipset.cfg
    dest: "{{ ipset_config_dir }}/{{ ipset_save_file }}"
    mode: '0640'
  register: stat_copy_ipset
  notify:
    - restart ipset
  tags:
    - ipset

- name: ipset | Start ipset service
  ansible.builtin.systemd:
    name: ipset
    state: started
    enabled: true
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version == '7'
    - stat_copy_ipset.changed
  tags:
    - iptables_config_ipset
