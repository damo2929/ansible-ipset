{% for ipset in ipsets -%}
# ----------------------------------------
# ipset {{ ipset.name }}
# ----------------------------------------
# Recreate the ipset if needed, and flush all entries
create -exist {{ ipset.name }} {{ ipset.type | default('hash:ip') }} family {{ iptype }} hashsize 4096 maxelem {{ ipset_maxelem }} comment counters

{% for entry in ipset.set -%}
add {{ ipset.name }} {{ entry.value }} {% if entry.comment  is defined %}comment "{{ entry.comment }}"{% endif %}
{% endfor %}
{% endfor %}
